[build]
  command = "PUBLIC_URL= npm run build"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # PUBLIC_URL must be empty for Netlify root deployment
  # This overrides the homepage field in package.json
  PUBLIC_URL = ""
  # Omit keys from secrets scanning (safe for frontend exposure)
  # Supabase anon key and GA Measurement ID are designed for client-side use
  SECRETS_SCAN_OMIT_KEYS = "REACT_APP_SUPABASE_URL,REACT_APP_SUPABASE_ANON_KEY,REACT_APP_GA_MEASUREMENT_ID"

