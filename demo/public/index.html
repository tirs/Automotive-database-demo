    <meta name="description" content="AutoDB - AI-powered fleet & vehicle management. VIN decoding, predictive maintenance, recall tracking. Never lose track of a vehicle again." />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MP3D4D91GB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MP3D4D91GB');
    </script>
    
    <title>AutoDB - AI-Powered Fleet & Vehicle Management</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
